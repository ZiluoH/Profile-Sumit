<!DOCTYPE html>
<html lang="en">
<head>
<title>This is title</title>
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
    
    <script src="https://use.fontawesome.com/7c15bf4a68.js"></script>
	<link rel="stylesheet" href="css/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
  <h1>New Profile</h1>
  <div class="form-inline row">
  <input class="form-control" placeholder="First Name" id="FirstName">
  <input class="form-control" placeholder="Last Name" id="LastName">
  </div>

  <div id="gender">
  <p>Gender: </p>
  <label><input type="radio" name="optradio" id="Male">Male</label>
  <label><input type="radio" name="optradio" id="Female">Female</label>
  </div>

  <div class="col-6">
  <input class="form-control" placeholder="Email Address" id="EmailAddress">
  </div>

  <input class="form-control" placeholder="Phone Number" id="PhoneNumber">

  <select class="form-control" id="colorSelect">
    <option selected>Select your favorite color</option>
    <option value="1" id="Red">Red</option>
    <option value="2" id="NotRed">Not Red</option>
  </select>

  <div id="birthPlace">
  <p>Continent of birth: </p>
  <label><input type="radio" name="optradio" id="Africa">Africa</label>
  <label><input type="radio" name="optradio" id="Asia">Asia</label>
  <label><input type="radio" name="optradio" id="Austraila">Austraila</label>
  <label><input type="radio" name="optradio" id="Europe">Europe</label>
  <label><input type="radio" name="optradio" id="North America">North America</label>
  <label><input type="radio" name="optradio" id="South America">South America</label>
  </div>

  <button type="button" class="btn" id="Submit">Submit</button>



</div>



  

  <!-- JS -->
  <script src="js/main.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
